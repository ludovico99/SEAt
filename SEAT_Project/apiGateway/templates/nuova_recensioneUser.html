<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="/static/style.css">
    <title>SEAt | nuova recensione</title>
  </head>
  <body>
    <nav class="navbar navbar-customclass navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src='/static/images/title.png' style="height: 40px;" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/utente">Prenotazioni</a>
            <a class="nav-link" href="/utente/analisi_del_sentimento">Analisi del sentimento</a>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Recensioni</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Nuova Recensione</a></li>
                <li><a class="dropdown-item" href="/utente/recensioni">Tutte le recensioni</a></li>
              </ul>
            </li>
            <a class="nav-link" href="/utente/accounting">Il mio account</a>
          </div>
        </div>
      </div>
    </nav>
    <div style="margin-top: 5%; margin-left: 15%;"></div>
    
    <div style="margin-left:15%; margin-right:15%; margin-top: 2%;">
        <!-- FORM PER INSERIRE UNA RECENSIONE -->
        <form method="POST" style="margin-bottom: 0%;margin-top: 10%;" action="/utente/nuova_recensione">

          <!-- Lido input -->
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Lido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lido_id" required>
            </div>
          </div>
        
          <!-- Titolo input -->
          <div class="mb-3 row" style="margin-top: 5%;">
            <label class="col-sm-2 col-form-label">Titolo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="commento1" required>
            </div>
          </div>

          <!-- Commenti input -->
          <div class="mb-3 row" style="margin-top: 5%;">
            <label class="col-sm-2 col-form-label">Commenti</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="commento2" required>
            </div>
          </div>

          <!-- Stelle input -->
          <select class="form-select form-select-sm" style="margin-top: 50px;" name="stelle" aria-label=".form-select-sm example" required>
            <option disabled selected>Numero di stelle da assegnare al lido</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <!-- Submit input -->
          <div class="inputBox" style="margin-top: 5%; align-items: flex-end;">
            <input type="submit" style="background: #92A5E7; color: #fff;" value="Invia"/>
          </div>
          
        </form>
        <div style="padding-left: 5%; padding-right: 5%;">
          {% with messages = get_flashed_messages()%}
            {% if messages %}
              {% for message in messages %}
                
              <div class="alert alert-warning alert-dismissible fade show"  role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
