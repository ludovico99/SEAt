<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="/static/style.css">
    <title>SEAt | carta</title>
  </head>
  <body>
    <nav class="navbar navbar-customclass navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src='/static/images/title.png' style="height: 40px;" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/admin">Prenotazioni</a>
            <a class="nav-link active" aria-current="page">Pagamenti</a>
            <a class="nav-link" href="/admin/recensioni">Recensioni</a>
            <a class="nav-link" href="/admin/accounting">Il mio lido</a>
          </div>
        </div>
      </div>
    </nav>
    <div style="margin-top: 5%; margin-left: 15%; display: flex;">
        <h1 class="display-3">Stato attuale della tua carta</h1>
    </div>

    <div style="margin-left:15%; margin-right:15%; margin-top: 5%;">
      {% for card in cards %}
        <div class="card mb-3" style="max-width: 70%; background: #c7d2f3; margin: auto;">
          <div class="row g-0" style="margin-left: 2%;">

            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title display-5">Carta SEAt</h1>
                  
                    <div style="display: flex; margin-top: 10%;">
                      <div>
                        <p class="lead" style="margin-bottom: 10%;" name="card_number">Numero di carta:</p>
                        <p class="lead" style="margin-bottom: 10%;" name="cvc">CVC:</p>
                        <p class="lead" style="margin-bottom: 10%;" name="credit">Credito:</p>
                      </div>
                      <div style="margin-left: 15%;">
                        <p class="lead" style="margin-bottom: 10%;">{{card[0]}}</p>
                        <p class="lead" style="margin-bottom: 10%;">{{card[2]}}</p>
                        <p class="lead" style="margin-bottom: 10%;">â‚¬ {{card[1]}}</p>
                      </div>
                    </div>
              
              </div>
            </div>
            <div class="col-md-4" style="margin-bottom: 0%; margin-right: 0%; align-self: flex-end;">
              <img src="/static/images/img.png" class="img-fluid rounded-start" style="margin-bottom: 0%;">
            </div>
          </div>

        </div>
        {%endfor%}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
