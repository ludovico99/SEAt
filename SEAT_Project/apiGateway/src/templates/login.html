<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="/static/style.css">
    <title>SEAt | login</title>
  </head>
  <body>
    <div class="seat_container">
        <!-- mi serve un div vuoto per inserire del respiro nella pagina -->
        <div style="height:1vh;"></div> 

        <div class="seat_content">
          <div>
            <h1>Accedi ora</h1>          
            <form method="POST" action="/login">
              <!-- Username input -->
              <div class="inputBox">
                <input type="text" name="user" placeholder="username" required/>
              </div>
            
              <!-- Password input -->
              <div class="inputBox">
                <input type="password" name="pwd" placeholder="password" required/>
              </div>

              <!-- Submit input -->
              <div class="inputBox">
                <input type="submit" value="Login"/>
              </div>
              
            </form>
          </div>
          <img src="/static/images/img.png" class="feature-img">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none; height: 30px;">
          
          <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
        <div style="padding-left: 15%; padding-right: 50%;">
          {% with messages = get_flashed_messages()%}
            {% if messages %}
              {% for message in messages %}
                
              <div class="alert alert-warning alert-dismissible fade show"  role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>

        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
