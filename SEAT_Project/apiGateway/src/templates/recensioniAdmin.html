<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="/static/style.css">
    <title>SEAt | recensioni</title>
  </head>
  <body>
    <nav class="navbar navbar-customclass navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src='/static/images/title.png' style="height: 40px;" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/admin">Prenotazioni</a>
            <a class="nav-link" href="/admin/pagamenti">Pagamenti</a>
            <a class="nav-link active" aria-current="page">Recensioni</a>
            <a class="nav-link" href="/admin/accounting">Il mio lido</a>
          </div>
        </div>
      </div>
    </nav>
    {% if reviews | length != 0 %}
    <div style="margin-top: 5%; margin-left: 15%;">
        <h2>{{ avg }}</h2>
        <p>in media</p>
    </div>
    <div style="margin-left:15%; margin-bottom:10%; margin-right:15%; margin-top: 2%;">
        <div class="accordion" id="accordionPanelsStayOpenExample">
        
        {% for r in reviews %}  
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    {% for i in range(0, r[0]) %}
                        <span class="fa fa-star checked"></span>
                    {% endfor %}
                    {% for j in range(r[0], 5) %}
                        <span class="fa fa-star"></span>
                    {% endfor %}
                    <div style="width:15px;"></div>
                    {{ r[1] }}
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                  {{r[2]}}
                </div>
              </div>
            </div>
        {% endfor %}  
    </div>
    {% endif %}
    {% if reviews | length ==0 %}
    <div style="margin-top: 10%; margin-left: 15%;">
        <h1 class="display-5">Nessuna recensione</h1>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
