<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="/static/style.css">
    <title>SEAt | credenziali account</title>
  </head>
  <body>
    <nav class="navbar navbar-customclass navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src='/static/images/title.png' style="height: 40px;" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/admin">Prenotazioni</a>
            <a class="nav-link" href="/admin/pagamenti">Pagamenti</a>
            <a class="nav-link" href="/admin/recensioni">Recensioni</a>
            <a class="nav-link" href="/admin/accounting">Il mio lido</a>
          </div>
        </div>
      </div>
    </nav>
    <div style="margin-top: 3%; margin-left: 15%; display: flex;">
      <div>
        <h1 class="display-5">Inserisci le nuove credenziali:</h1>
        <p class="lead">Lasciale vuote se non intendi modificarle; clicca su ELIMINA per cancellare l'account</p> 
      </div>
      <!-- FORM PER ELIMINARE L'ACCOUNT -->
      <form method="POST" style="margin-left: 10%; margin-top: 2%; margin-right: 0%;" action="/admin/accounting/credenziali/elimina">
        <!-- Delete input -->
        <div class="inputBox" style="margin-top: 5%;">
          <input type="submit" style="background: #92A5E7; color: #fff;" value="Elimina"/>
        </div>
      </form>
    </div>
    <div class="row" style="margin-left:15%; margin-right:15%; margin-bottom:3%; ">

      <!-- FORM PER INSERIRE LE NUOVE CREDENZIALI -->
      <form method="POST" style="margin-bottom: 10%;margin-top: 5%;" action="/admin/accounting/credenziali">

        <!-- Password input -->
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="new_password">
          </div>
        </div>
      
        <!-- Email input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="new_email">
          </div>
        </div>

        <!-- Nome Lido input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Nome lido</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="new_name">
          </div>
        </div>

        <!-- Ubicazione input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Nome citt√†</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="new_place">
          </div>
        </div>

        <!-- Numero carta input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Numero carta</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="new_card">
          </div>
        </div>

        <!-- Numero cvc -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">cvc</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="new_cvc">
          </div>
        </div>

        <!-- Submit input -->
        <div class="inputBox" style="margin-top: 5%; align-items: flex-end;">
          <input type="submit" style="background: #92A5E7; color: #fff;" value="Cambia"/>
        </div>
        
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
