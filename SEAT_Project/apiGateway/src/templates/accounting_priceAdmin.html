<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="/static/style.css">
    <title>SEAt | configurazione prezzi</title>
  </head>
  <body>
    <nav class="navbar navbar-customclass navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src='/static/images/title.png' style="height: 40px;" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/admin">Prenotazioni</a>
            <a class="nav-link" href="/admin/pagamenti">Pagamenti</a>
            <a class="nav-link" href="/admin/recensioni">Recensioni</a>
            <a class="nav-link" href="/admin/accounting">Il mio lido</a>
          </div>
        </div>
      </div>
    </nav>
    <div style="margin-top: 3%; margin-left: 15%; display: flex;">
      <h1 class="display-5">Inserisci i nuovi prezzi:</h1>  
    </div>
    
    <div class="row" style="margin-left:15%; margin-right:15%; margin-bottom:3%; ">

      <!-- FORM PER INSERIRE I NUOVI PREZZI -->
      <form method="POST" style="margin-bottom: 10%;margin-top: 5%;" action="/admin/accounting/prezzi">

        <div class="mb-3 row" style="display: flex;">
          
          <!-- Ombrellone input -->
          <label class="col-sm-2 col-form-label" style="max-width: 100px;">Ombrellone</label>
          <div class="col-sm-10" style ="max-width: 150px;">
            <input type="number" class="form-control" name="costo_ombrellone" placeholder="€" required>
          </div>
          
          <!-- Sdraio input -->
          <label class="col-sm-2 col-form-label" style="max-width: 100px;">Sdraio</label>
          <div class="col-sm-10" style ="max-width: 150px;">
            <input type="number" class="form-control" name="costo_sdraio" placeholder="€" required>
          </div>

          <!-- Lettino input -->
          <label class="col-sm-2 col-form-label" style="max-width: 100px;">Lettino</label>
          <div class="col-sm-10" style ="max-width: 150px;">
            <input type="number" class="form-control" name="costo_lettino" placeholder="€" required>
          </div>

          <!-- Sedia input -->
          <label class="col-sm-2 col-form-label" style="max-width: 100px;">Sedia</label>
          <div class="col-sm-10" style ="max-width: 150px;">
            <input type="number" class="form-control" name="costo_sedia" placeholder="€" required>
          </div>
        </div>
      
        <!-- Incremento prima fila input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Incremento prima fila</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="incRow" placeholder="€" required>
          </div>
        </div>

        <!-- Incremento alta stagione input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Incremento alta stagione</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="incAltaStagione" placeholder="€" required>
          </div>
        </div>

        <!-- Incremento media stagione input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Incremento media stagione</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="incMediaStagione" placeholder="€" required>
          </div>
        </div>

        <!-- Incremento bassa stagione input -->
        <div class="mb-3 row" style="margin-top: 5%;">
          <label class="col-sm-2 col-form-label">Incremento bassa stagione</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="incBassaStagione" placeholder="€" required>
          </div>
        </div>

        <!-- Submit input -->
        <div class="inputBox" style="margin-top: 5%; align-items: flex-end;">
          <input type="submit" style="background: #92A5E7; color: #fff;" value="Invia"/>
        </div>
        
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
